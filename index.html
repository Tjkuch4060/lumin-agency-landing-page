    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
      }
      /* Renamed for hero on-load animation to avoid conflict with new scroll animation */
      @keyframes heroFadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .hero-fade-in-up {
        animation: heroFadeInUp 0.7s ease-out forwards;
        opacity: 0;
      }

      /* --- MODERN CSS ENHANCEMENTS --- */

      /* Animated gradient orbs */
      .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.2;
        will-change: transform;
      }

      /* Text gradient */
      .text-gradient {
        background: linear-gradient(135deg, #667eea 0%, #a276b2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Pulse animation for CTAs */
      .pulse-animation {
        animation: pulse 2.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 111, 0, 0.7); }
        70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(255, 111, 0, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 111, 0, 0); }
      }

      /* Hover effects */
      .interactive-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .interactive-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      /* Scroll animations */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- ADVANCED FOOTER STYLES --- */
      .enhanced-footer {
        background: #111827; /* Darker than slate-800 for contrast */
      }
      
      /* --- DYNAMIC FOOTER INFO STYLES --- */
      .footer-info {
          display: flex;
          align-items: center;
          gap: 16px;
          font-size: 0.75rem;
      }
      .footer-info .time {
          font-weight: 600;
          color: #cbd5e1; /* slate-300 */
      }
      .status-indicator {
          display: flex;
          align-items: center;
          gap: 6px;
      }
      .status-dot {
          width: 8px;
          height: 8px;
          border-radius: 50%;
      }
      .status-dot.online {
          background-color: #22c55e; /* green-500 */
          animation: pulse-dot 2s infinite;
      }
      @keyframes pulse-dot {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
            transform: scale(1);
            box-shadow: 0 0 0 5px rgba(34, 197, 94, 0);
        }
        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
    }

    </style>
